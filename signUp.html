<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Horizon University</title>

		<link href="./css/bootstrap.min.css" rel="stylesheet" />

		<link rel="manifest" href="./img/favicons/manifest.json" />
		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			href="./img/favicons/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			href="./img/favicons/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="./img/favicons/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="icon" href="./img/favicons/favicon.ico" />
		<meta name="theme-color" content="#712cf9" />

		<!-- Custom styles for this template -->
		<link href="./css/carousel.css" rel="stylesheet" />
		<link href="./css/signUp.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<header class="header text-center py-3">
				<ul class="nav nav-pills justify-content-center">
					<li class="nav-item">
						<a href="./" class="nav-link active px-4">Home</a>
					</li>
				</ul>
			</header>

			<main class="text-center m-auto form-signin">
				<form id="newUserForm">
					<img
						class="mb-4"
						src="./img/favicons/android-chrome-192x192.png"
						alt="university icon"
					/>
					<h1 class="h3 mb-4 fw-normal">Sign Up Form</h1>

					<div class="invalid-feedback mb-2">...</div>

					<div class="form-floating mb-3">
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="name@example.com"
							required
						/>
						<label for="email">Email address</label>
					</div>

					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="userName"
							placeholder="User Name"
							required
						/>
						<label for="userName">Username</label>
					</div>

					<div class="mb-3">
						<label for="birthDate">Date of Birth</label>
						<input type="date" class="form-control" id="birthDate" required />
					</div>

					<div class="form-floating mb-4">
						<input
							type="password"
							class="form-control"
							id="floatingPassword"
							placeholder="Password"
							required
						/>
						<label for="floatingPassword">Password</label>
					</div>

					<div class="form-floating mb-2">
						<input
							type="password"
							class="form-control"
							id="confirmFloatingPassword"
							placeholder="Confirm Password"
							required
						/>
						<label for="confirmFloatingPassword">Confirm Password</label>
					</div>

					<div class="avatar-container">
						<img
							src="./img/user-default-avatar.png"
							alt="user avatar"
							class="avatar-img"
						/>
						<img
							role="button"
							src="./img/camera.svg"
							alt="camera edit"
							class="camera-edit"
							data-bs-toggle="modal"
							data-bs-target="#formModal"
						/>
						<input type="text" class="d-none" id="imageUrl" />
					</div>

					<button class="w-100 btn btn-lg btn-primary submit" type="submit">
						Sign in
					</button>
					<p class="mt-5 mb-3 text-muted">Â© 2023</p>
				</form>
			</main>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="formModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="spinner-border m-auto d-block" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</div>
					<div class="modal-footer">...</div>
				</div>
			</div>
		</div>

		<script src="./js/bootstrap.bundle.min.js"></script>
		<script src="./js/checkLogIn.js"></script>
		<script src="./js/signUp.js"></script>
	</body>
</html>
