<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Horizon University</title>

		<link href="./css/bootstrap.min.css" rel="stylesheet" />

		<link rel="manifest" href="./img/favicons/manifest.json" />
		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			href="./img/favicons/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			href="./img/favicons/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="./img/favicons/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="icon" href="./img/favicons/favicon.ico" />
		<meta name="theme-color" content="#712cf9" />

		<style>
			.form-signin {
				max-width: 330px;
			}

			.form-signin img {
				max-width: 150px;
			}
		</style>

		<!-- Custom styles for this template -->
		<link href="./css/carousel.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<header class="header text-center py-3">
				<ul
					class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-light"
				>
					<li><a href="./" class="nav-link px-2 link-light">Home</a></li>
				</ul>
			</header>
		</div>

		<main class="text-center m-auto form-signin">
			<form>
				<img
					class="mb-4"
					src="./img/favicons/android-chrome-192x192.png"
					alt="university icon"
				/>
				<h1 class="h3 mb-4 fw-normal">Please Log In</h1>

				<div class="form-floating mb-3">
					<input
						type="email"
						class="form-control"
						id="floatingInput"
						placeholder="name@example.com"
					/>
					<label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating mb-4">
					<input
						type="password"
						class="form-control"
						id="floatingPassword"
						placeholder="Password"
					/>
					<label for="floatingPassword">Password</label>
				</div>

				<div class="checkbox mb-4">
					<label>
						<input type="checkbox" value="remember-me" /> Remember me
					</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">
					Sign in
				</button>
				<p class="mt-5 mb-3 text-muted">Â© 2023</p>
			</form>
		</main>

		<script src="./js/bootstrap.bundle.min.js"></script>
	</body>
</html>
